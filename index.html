<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <ul class="box">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    
    <div class="container">
      <div class="title">
        Student Council Feedback Form
      </div>
    <form action="https://formspree.io/f/xgerlqzb" method="POST" id="my-form">
      <div class="form">
        
        <div class="inputfield">
<label>Name</label>
        <input id="name" name="name" type="text" class="input" required>
        </div>
        
        <div class="inputfield">
<label>Homeroom</label>
        <input id="homeroom" name="homeroom" type="text" class="input" required>
        </div>
        
        <div class="inputfield">
<label>Suggestion</label>
          <textarea id="suggestion" name="suggestion" class="textarea" class="input" required></textarea>
        </div>
        
        <div class="inputfield">
<label>Extra Comments</label>
        <input id="extra-comments" name="extra-comments" type="text" class="input">
        </div>
        
        <button type="submit">Submit</button>
    </div>
      </form>
    </div>
  </body>
</html>
